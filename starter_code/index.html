<!DOCTYPE html>
<html>

  <head>
      <title>
       Rock, Paper, Scissors
      </title>
      <!-- Link CSS here -->
      <link rel="stylesheet" type="text/css" href="style.css">
      <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
      <!-- Link JQuery here -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <!-- Link index.js here -->
      <script src="script.js"> </script>
  </head>

  <body>

    <div class="container">
      <div id="rock" class="token">Grass
      <img id="grass" src= "grass.png"></div>
      <div id="paper" class="token">Fire
      <img id="grass" src= "fire.png"></div>
      <div id="scissors" class="token">Water
      <img id="grass" src= "water.png"></div>
      <!-- Create Scissors option here -->
    </div>

    <div class="container">
      <div id="message">
          Click on your selection
      </div>
    </div>

    <div>
      User Points: <span id='userPoint'></span>
      Ai Points: <span id='aiPoint'></span>
    </div>

  </body>

</html>
